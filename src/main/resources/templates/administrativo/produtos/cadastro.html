<!DOCTYPE html>
<html lang="pt-br"
xmlns:th="https://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Editora Love Books</title>
</head>
<body>

  <nav class="navbar" style="background-color:#921A40">
              
    <a class="navbar-brand" style="color:white" href="#"><i class="fa-solid fa-book-open"></i> Editora Love Books</a>
    <button class="navbar-.bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0" role="search">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
      </form>
    </div>
  </nav>

  <div class="container">

      <form style="margin-top: 30px;" action="/salvarProduto" th:object="${produto}" method="POST">
          <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}">
          
            <label>Nome Produto:</label>
            <input type="text" class="form-control" th:field="*{nome}">
            
            <label>Autor:</label>
            <input type="text" class="form-control" th:field="*{autor}">
            
            <label>Editora:</label>
            <input type="text" class="form-control" th:field="*{editora}">
           
           	<label>Numero de Páginas:</label>
            <input type="number" class="form-control" th:field="*{numeroPaginas}">
           
            <label>Código de Barras:</label>
            <input type="text" class="form-control" th:field="*{codigoBarras}">
            
            <label>Unidade de Medida:</label>
            <input type="text" class="form-control" th:field="*{unidadeMedida}">
            
            <label>Estoque:</label>
            <input type="number" class="form-control" th:field="*{estoque}">

			<label>Preço de custo:</label>
            <input type="number" class="form-control" th:field="*{precoCusto}">
            
            <label>Preço de venda:</label>
            <input type="number" class="form-control" th:field="*{precoVenda}">
          
          	<label>Lucro:</label>
            <input type="number" class="form-control" th:field="*{lucro}">
          
          	<label>Margem de Lucro:</label>
            <input type="number" class="form-control" th:field="*{margemLucro}">
          </div>

          <a href=""><button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Salvar</button></a>
          <a href="/administrativo" class="btn btn-danger"><i class="fa-regular fa-share-from-square"></i> Voltar</a>
          <a href="/listarProduto" class="btn btn-success"><i class="fa-solid fa-list"></i> Listar</a>
      </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
