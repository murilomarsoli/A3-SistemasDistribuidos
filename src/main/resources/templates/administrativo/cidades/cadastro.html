<!DOCTYPE html>
<html lang="pt-br"
xmlns:th="https://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Sistema de Vendas - Cadastro</title>
</head>
<body>

  <nav class="navbar" style="background-color:#921A40">
              
    <a class="navbar-brand" style="color:white" href="#"><i class="fa-solid fa-book-open"></i> Sistema de Vendas</a>
    <button class="navbar.bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(p√°gina atual)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0" role="search">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
      </form>
    </div>
  </nav>

  <div class="container">

      <form style="margin-top: 30px;" action="/salvarCidade" th:object="${cidade}" method="POST">
          <div class="mb-3">
            <label for="id">ID:</label>
            <input type="text" required readonly="true" class="form-control" id="id" th:field="*{id}">
          
            <label>Nome Cidade:</label>
            <input type="text" required class="form-control" id="nome" th:field="*{nome}">
           
            <label>CEP:</label>
            <input type="text" class="form-control" id="cep" th:field="*{cep}">
            
            <label>Estado:</label>
            <select th:field="*{estado}" required class="form-control">
              <option th:each="est : ${listaEstados}" th:value="${est.id}" th:text="${est.nome}"></option>
            </select>
          </div>

          <a href=""><button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Salvar</button></a>
          <a href="/administrativo" class="btn btn-danger"><i class="fa-regular fa-share-from-square"></i> Voltar</a>
          <a href="/listarCidade" class="btn btn-success"><i class="fa-solid fa-list"></i> Listar</a>
      </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <script type="text/javascript">
	  $(document).ready(function(){
	  	$('#cep').mask('00.000-000');
	  } );
  </script>

</body>
</html>
