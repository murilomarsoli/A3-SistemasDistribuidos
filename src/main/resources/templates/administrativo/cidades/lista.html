<!DOCTYPE html>
<html lang="pt-br"
xmlns:th="https://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
  
  <title>Sistema de Vendas - Lista</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>

  <nav class="navbar" style="background-color:#921A40">
              
    <a class="navbar-brand" style="color:white" href="#"><i class="fa-solid fa-book-open"></i> Sistema de Vendas</a>
    <button class="navbar.bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0" role="search">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
      </form>
    </div>
  </nav>

  <div class="container">
      <table class="table" id="tabela">
		<thead>
			<tr>
				<td>ID</td>
				<td>Nome</td>
				<td>CEP</td>
				<td>Estado</td>
				<td>Ação</td>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="cidade: ${listaCidades}">
				<td th:text="${cidade.id}"></td>
				<td th:text="${cidade.nome}"></td>
				<td th:text="${cidade.cep != null ? cidade.cep : 'Não informado'}"></td>
				<td th:text="${cidade.estado != null ? cidade.estado.nome : 'Não informado'}"></td>
				<td colspan="2">
					<a th:href="@{/editarCidade/{id}(id=${cidade.id})}"><i class="fa-solid fa-file-pen" style="color: #156eb2;"></i></a>
					<a th:href="@{/removerCidade/{id}(id=${cidade.id})}"><i class="fa-solid fa-trash-can" style="color: #e60a0a;"></i></a>
				</td>	
			</tr>
		</tbody>
	</table>
	
    <a href="/administrativo" class="btn btn-danger"><i class="fa-regular fa-share-from-square"></i> Voltar</a>
	<a href="/cadastroCidade" class="btn btn-primary"><i class="fa-regular fa-square-plus"></i> Cadastrar</a>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>

  <script>
	  $(document).ready( function () {
		    $('#tabela').DataTable();
		} );
	
	  var table = new DataTable('#tabela', {
		    language: {
		        url: '//cdn.datatables.net/plug-ins/2.1.8/i18n/pt-BR.json',
		    },
		});
  </script>
  
</body>
</html>
